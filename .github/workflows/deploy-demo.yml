name: Deploy demo and PR previews to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run install
        run: yarn install --frozen-lockfile

      - name: Build demo
        run: yarn build-demo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo/dist
          keep_files: true
          destination_dir: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && 'main' || format('pr-{0}', github.event.pull_request.number) }}
